<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

<div id="aplayer"></div>

<script>
  
  const musicDir = '\/music\/';

  const songs = [
    '削いで、-r906',
    '조깅-LUCY',
    'もうじき夏が終わるから-nbuna',
    'Love is lonely-NMIXX',
    'フィクションブルー-Ayase',
    'Endless-onewe',
    'tat-hitorie',
    'Doughnut-Twice',
    'Ditto-Newjeans',
    'Rooftop-Nflying'
  ];

  let audios = [];
  songs.forEach(item => {
    const songInfo = item.split('-');
    audios.push({
      name: songInfo[0],
      artist: songInfo[1],
      url: musicDir + encodeURIComponent(item) + '/song.mp3',
      cover: musicDir + encodeURIComponent(item) + '/cover.png',
      lrc: musicDir + encodeURIComponent(item) + '/lyric.lrc'
    });
  });

  const ap = new APlayer({
    container: document.getElementById('aplayer'),
    fixed: true,
    lrcType: 3,
    audio: audios
  });
</script>

<script>
	    

	    window.onbeforeunload = () => {
	        
	        const playInfo = {
	            index: ap.list.index,
	            currentTime: ap.audio.currentTime,
	            paused: ap.paused
	        };
	        localStorage.setItem("playInfo", JSON.stringify(playInfo));
	    };
	
	    

	    window.onload = () => {
	        
	        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
	        if (!playInfo) {
	            return;
	        }
	        
	        ap.list.switch(playInfo.index);
	        
	        setTimeout(() => {
	            
	            ap.seek(playInfo.currentTime);
	            
	            if (!playInfo.paused) {
	                ap.play()
	            }
	        }, 500);
	    };

</script>

<script>
    let s1 = '2026-1-9'; 
    s1 = new Date(s1.replace(/-/g, "/"));
    let s2 = new Date();
    let timeDifference = s2.getTime() - s1.getTime();

    let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

    let result = days + "天" + hours + "小时" + minutes + "分钟";
    document.getElementById('runningdays').innerHTML = result;
</script>
